apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-source
spec:
  project: csdp-june-charizard
  source:
    path: .
    repoURL: https://github.com/nightmar39/flask-k8s-basic
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=false
